<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Express ChatGPT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <style>
    [v-cloak]>* {
      display: none
    }

    [v-cloak]::before {
      content: ". . ."
    }

    .prompt {
      background-color: #aea;
      padding: 0.3em 1em 0.3em;
      margin-bottom: 2px;
      border-radius: 1em 1em 0 1em;
    }

    .response {
      background-color: white;
      padding: 0.3em 1em 0.3em;
      margin-bottom: 2px;
      border-radius: 1em 1em 1em 0;
    }

    .history {
      background-color: #abe;
    }
  </style>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg bg-dark text-light">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Express ChatGPT</a>
        <button class="btn btn-light" @click="toggleConfig">Configuración</button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="config shadow p-2" v-show="showConfig">
        <h3>Configuración</h3>
        <input type="password" class="form-control" placeholder="apiKey" v-model="apiKey">
        <div class="row my-1">
          <div class="col">
            <input type="text" class="form-control" placeholder="Modelo" v-model="model">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Max Tokens" v-model="max_tokens">
          </div>
        </div>
        <button class="btn btn-light btn-sm mt-2" @click="setConfig">Guardar</button>
        <button class="btn btn-light btn-sm mt-2" @click="toggleConfig">Cerrar</button>
      </div>
      <div class="history p-2" v-if="history">
        <button class="btn btn-light btn-sm mb-2" @click="getHistory">Recargar</button>

        <ul class="list-unstyled">
          <li v-for="item of history">
            <div class="prompt">{{ item.prompt }}</div>
            <div class="response">{{ item.response }}</div>
          </li>
        </ul>
      </div>
    </div>

    <div class="container-fluid">
      <div v-if="openai">
        <textarea class="form-control" placeholder="Tu pregunta" v-model="prompt"></textarea>
        <button type="button" class="btn btn-primary form-control" @click="sendPrompt">Enviar</button>
      </div>

      <div class="font-monospace bg-warning p-2 my-2" v-if="error">{{ error }}</div>
    </div>



  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          openai: false,
          apiKey: '',
          model: 'text-davinci-002',
          max_tokens: 50,
          prompt: 'Hola',
          history: [],
          error: null,
          showConfig: true,
        }
      },

      methods: {
        getQueryParam(name) {
          const paramsString = window.location.href.split("?");
          const searchParams = new URLSearchParams(paramsString[1]);
          return searchParams.has(name) ? searchParams.get(name) : false;
        },

        toggleConfig() {
          this.showConfig = !this.showConfig;
        },

        async setConfig() {
          this.error = null;

          const url = '/api/config';
          const body = {
            apikey: this.apiKey,
            model: this.model,
            max_tokens: this.max_tokens,
          };

          try {
            const response = await axios.put(url, body);
            this.error = response.data;
            this.openai = true;
          } catch (error) {
            console.log(error);
            this.error = error.message;
          }
        },

        async sendPrompt() {
          this.error = null;

          const url = '/api/prompts';
          const body = {
            prompt: this.prompt
          };

          try {
            const response = await axios.post(url, body);
            const newItem = {
              prompt: this.prompt,
              response: response.data,
            };
            this.history.push(newItem);
          } catch (error) {
            console.log(error);
            this.error = error;
          }
        },

        async getHistory() {
          this.error = null;

          const url = '/api/history';

          try {
            const response = await axios.get(url);
            this.history = response.data;
          } catch (error) {
            console.log(error);
            this.error = error;
          }
        },

      },

      mounted() {
        this.apiKey = this.getQueryParam('apiKey');
      }
    }).mount('#app')
  </script>

</body>

</html>
