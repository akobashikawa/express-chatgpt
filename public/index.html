<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Express ChatGPT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container" id="app">
    <h1>Express ChatGPT</h1>
    
    <div class="p-2 my-2" v-if="responses">
      <ol>
        <li v-for="response of responses">
          <div>{{ response }}</div>
        </li>
      </ol>
    </div>

    <form>
      <textarea class="form-control" placeholder="Tu pregunta" v-model="prompt"></textarea>
      <button type="button" class="btn btn-primary form-control" @click="sendPrompt">Enviar</button>
      
    </form>

    <div class="font-monospace bg-warning p-2 my-2" v-if="error">{{ error }}</div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          prompt: '',
          responses: ["Hola", "Hello"],
          error: null,
        }
      },

      methods: {
        async sendPrompt() {
          this.error = null;

          const url = `/chatgpt`;
          const body = {
            prompt: this.prompt
          };

          try {
            const response = await axios.post(url, body);
            this.responses.push(response.data);
          } catch (error) {
            console.log(error);
            this.error = error.message;
          }
        }
      }
    }).mount('#app')
  </script>

</body>

</html>
